<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Vegetable Calculator</h1>
        <table>
            <tr>
                <th>Content</th>
                <th>Price (INR/Kg)</th>
                <th>Qty (Gram and Kg)</th>
                <th>Total</th>
            </tr>
            <tr>
                <td>
                    <select class="content">
    <option value="">Select a vegetable</option>
    <option value="Potato">Potato</option>
    <option value="Tomato">Tomato</option>
    <option value="Mirchi">Mirchi</option>
    <option value="Adrakh">Adrakh</option>
    <option value="Methi">Methi</option>
    <option value="Flowers">Flowers</option>
    <option value="Patta Gobi">Patta Gobi</option>
    <option value="Simla Mirch">Simla Mirch</option>
    <option value="Palak">Palak</option>
    <option value="Dhaniya">Dhaniya</option>
    <option value="Drum Stick">Drum Stick</option>
    <option value="Pumpkin">Pumpkin</option>
    <option value="Bhokara">Bhokara</option>
    <option value="Vindi (Ladies Finger)">Vindi (Ladies Finger)</option>
    <option value="Brengle (Baingan)">Brengle (Baingan)</option>
    <option value="Matar">Matar</option>
    <option value="Bins">Bins</option>
    <option value="Onion">Onion</option>
    <option value="Gajar">Gajar</option>
    <option value="Kukumbar">Kukumbar</option>
    <option value="Karela">Karela</option>
    <option value="Mint - Pudina">Mint - Pudina</option>
    <option value="Garlic">Garlic</option>
</select>
                        <!-- Add more vegetable options here -->
                    </select>
                </td>
                <td><input type="number" class="price" min="0" step="0.01"></td>
                <td><input type="number" class="qty" min="0" step="0.001"></td>
                <td><span class="total">0</span></td>
            </tr>
        </table>
        <button id="addRow">Add Row</button>
        <div id="finalTotal">Total: <span id="totalAmount">0</span> INR</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
